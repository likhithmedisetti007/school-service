spring:
  devtools:
    livereload:
      enabled: false
  profiles:
    active: 'local'
  application:
    name: 'school-service'
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
management:
  endpoints:
    web:
      exposure:
        include: '*'